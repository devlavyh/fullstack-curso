<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 01</title>
</head>
<body>
  

  <script>
    // CRIANDO LISTA - DESAFIO 1
    let lista = ['Computador', 'Telefone', 'Mouse', 'Teclado']
    console.log(`Quantidade de itens na lista ${lista.length}`);

    // RETIRANDO MOUSE DA LISTA
    let removeMouse = lista.map((mouse) =>{
      if (mouse === "Mouse"){
        let posicaoMouse = lista.indexOf(mouse);
        lista.splice(posicaoMouse, 1);
        console.log(`Item removido: ${mouse}`);
        console.log(lista);
      }
    });

    // BUSCANDO COMPUTADOR
    let buscaComputador = lista.find((computador) =>{
      return computador === "Computador";
    });

    if (buscaComputador){
      console.log(`Produto Encontrado: ${buscaComputador}`);
    }else{
      console.log("Produto Não Encontrado");
    }

    // REMOVENDO SEGUNDO ITEM DA LISTA
    let posicaoSegunda = lista.splice(1,1);
    console.log(`Item removido: ${posicaoSegunda}`)


    // CRIANDO SEGUNDA LISTA - DESAFIO 2
    let numeros = [1,3,5,7,0,9];

    // ORDENANDO DO MENOR PARA O MAIOR
    console.log(numeros.sort((a, b) => a - b));

    // RETIRANDO O PRIMEIRO ITEM DA LISTA
    numeros.shift();

    // INVERTENDO
    console.log(numeros.reverse());


    // CRIANDO TERCEIRA LISTA - DESAFIO 3
    let hoje = '01/09/2025'

    let partes = hoje.split("/");
    let dia = partes[0];
    let mes = partes[1];
    let ano = partes[2];

    console.log(`Hoje é dia ${dia}, do mês ${mes} do ano ${ano}!`)
  </script>
</body>
</html>
