<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../style.css">

  <title>JavaScript - Aula 06</title>
</head>
<body>
  <header class="title">
    <h1>JavaScript</h1>
  </header>

  <br><hr>

  <footer class="header-home">
    <ul>
      <li><a href="../index.html">Home</a></li>
    </ul>
  </footer>

  <script>
  // REST OPERATOR
  function convidados(...nomes){
    console.log("SEJA BEM VINDO TODOS CONVIDADOS");
    console.log(nomes);
  }

  convidados("Matheus", "Lucas", "Maria", "Ana Caroline");

// ========================================= //

  // SORTEADOR
  function sorteador(...numeros){
    console.log(numeros);

    const numeroGerado = Math.floor(Math.random() * numeros.length);
    console.log("O número gerado foi: " + numeros[numeroGerado]);
  }

  sorteador(1, 4, 6, 15, 34, 55, 67, 89, 91);

// ========================================= //

  // MAP
  let lista = ["Matheus", "José", "Maria"];

  lista.map((item, index) => {
    console.log(`PASSANDO: ${item} - Está na posição ${index}`)
  })

// ========================================= //

    // REDUCE
  let numeros = [5, 3, 2];

  let total = numeros.reduce((acumulador, numero, indice, original) =>{
    console.log(`${acumulador} - total até o momento`);
    console.log(`${numero} - valor atual`);
    console.log(`${indice} - indice atual`);
    console.log(`${original} - array original`);
    console.log("==========================");

    return acumulador += numero;
  })

  console.log("TOTAL DO REDUCE: " + total); 

// ========================================= //

    // FIND
  let listagem = [5, 3, "Jose", 2, "Matheus", "Jose"];

  let busca = listagem.find((item) =>{
    if(item === "Jose"){
      return console.log("ITEM ENCONTRADO COM SUCESSO")
    }
  })

  console.log(busca);

// ========================================= //

    // FILTER
  let palavras = ["Matheus", "Ana", "Jose", "Ricardo Silva", "Sujeito Programador"];

  let resultado = palavras.filter((item) =>{
    return item.length >= 5;
  })

  console.log(resultado);
  </script>
</body>
</html>
