<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <h1>Tabelas</h1>

    <table>
        <caption>Tabela de serviços</caption>
        
        <tr> <!-- Primeira Linha / Cabeçalho -->
            <th>Ordem</th>
            <th>Serviços</th>
            <th>Preços</th>
            <th>Status</th>
        </tr>

        <tr> <!-- Segunda Linha -->
            <td>1</td>
            <td>Troca de vidro</td>
            <td>R$600,00</td>
            <td>Em andamento</td>
        </tr>

        <tr> <!-- Terceira Linha -->
            <td>2</td>
            <td>Limpeza</td>
            <td>R$150,00</td>
            <td>Finalizado</td>
        </tr>
    </table>

    <table> <!-- cria uma tabela -->
    <caption> <!-- define um título -->
    <tr> <!-- são as linhas [rows] -->
    <th> <!-- define o cabeçalho de uma tabela -->
    <td> <!-- são os dados da tabela -->

    <hr><a href="../index.html">Página Home</a>

</body>
</html>
